<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <ul id="choices">
            <li class="choice"><button id="rock">Rock &#9994;</button></li>
            <li class="choice"><button id="paper">Paper &#9995;</button></li>
            <li class="choice"><button id="scissors">Scissors &#9996;</button></li>
        </ul>

        <div id="display">
            <p id="result"></p>
            
            <div id="scores">
                <span class="score">
                    <b class="label">Your Score: </b>
                    <span id="player-score">0</span>
                </span>
                
                <span class="score">
                    <b class="lebel">Computer&apos;s Score: </b>
                    <span id="computer-score">0</span>
                </span>
            </div>
        </div>

        <button id="reset">Reset &#x27F3;</button>
    </div>
</body>
</html>
