<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <ul id="choices">
                <li class="choice"><button id="rock">&#9994;</button></li>
                <li class="choice"><button id="paper">&#9995;</button></li>
                <li class="choice"><button id="scissors">&#9996;</button></li>
            </ul>
            <div id="display">
                <div id="scores">
                    <span class="score">
                        <b class="label">YOU</b>
                        <span id="player-score">0</span>
                    </span>
                    
                    <span class="score">
                        <b class="lebel">COMPUTER</b>
                        <span id="computer-score">0</span>
                    </span>
                </div>
                
                <p id="result">Choose your weapon to start...</p>
            </div>
            <button id="reset">Reset &#x27F3;</button>
        </div>
    </div>
</body>
</html>
